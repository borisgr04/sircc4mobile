<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/admPol.js" type="text/javascript"></script>
    <title></title>
    <!-- Cargar Paginas -->
    <style type="text/css">
        .editedRow
        {
            color: #b90f0f;
            font-style: italic;
        }
    </style>
    
</head>
<body>
    <div id="msgPolEditar" class="information">
        Diligencia los amparos de acuerdo  a la Norma.</div>
    <div id="jqxgridPol">
    </div>
    <div id="divBtnGridPol">
    </div>
    <!-- -->
    <div id="wadmPol">
        <div id="wHPol">
            <span>Registro </span>
        </div>
        <div style="overflow: hidden;" id="wCPol">
            <div id="msgPol" class="information">
                Diligencia los datos
            </div>
            <div>
                <!--<form id="testForm" action="./">-->
                <div class="form">
                    <div class="filaform">
                        <label for="txtGrupo">
                            Grupo</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="txtGrupo">
                        </div>
                    </div>
                    <div class="filaform">
                        <label for="CboCodPol">
                            Amparo</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="CboCodPol">
                        </div>
                    </div>
                    <div class="filaform">
                        <label for="CboTip">
                            Monto</label>
                        <div id="txtPorSM" style="margin-top: 3px; float:left"/> 
                        
                        <div style='margin-top: 3px;' id='CboTipPol'>
                        </div>
                    </div>
                    <div class="filaform">
                        <label for="CboCalApartitDe">
                            Calcular Apartir de</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="CboCalApartitDe">
                        </div>
                    </div>
                    <div class="filaform">
                        <label for="CboApartitDe">
                            Vigente Apartir de</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="CboApartitDe">
                        </div>
                    </div>
                    
                    <div class="filaform">
                        <label for="txtVig">
                            Vigencia(Meses)</label>
                        <div style='margin-top: 3px;' id='txtVig'>
                        </div>
                    </div>
                    <div class="filaformBtn">
                    </div>
                    <br />
                    <div class="filaformBtn">
                        <input type="button" value="Guardar" id="BtnPolGuardar" />
                        <input type="button" value="Cancelar" id="BtnPolCancelar" />
                    </div>
                    <div class="filaformBtn" id="divBotones">
                    </div>
                </div>
                <!--</form>-->
            </div>
        </div>
    </div>
