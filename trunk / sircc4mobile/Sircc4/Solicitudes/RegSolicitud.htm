<!DOCTYPE html >
<html >
<head>
    <title></title>
    <script type="text/javascript" src="/jqwidgets/jqxDateTimeInput.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxNumberInput.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxInput.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxTabs.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxValidator.js"></script>
    <script src="/Solicitudes/js/RegSolicitud.js" type="text/javascript"></script>
    <link href="/bootstrap/css/bootstrapByA.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form id="FrmSolicitud" runat="server">
<div id="LbMsg">
            </div>
    <div class="MDIChild">
        <div class="row-fluid">
            <div id="divToolElab">
            </div>
            formC
            <div class="span12">
                Datos Iniciales
                <div class="row-fluid">
                    <div class="span3">
                        <label>
                            N° de Estudio Prevo:
                        </label>
                    </div>
                    <div class="span1">
                    </div>
                    <div class="span1">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span2">
                        <div id='txtIDEP' title="Número de Estudio Previo.">
                        </div>
                    </div>
                    <div class="span2">
                        <input type="button" value="Abrir" id="BtnAbrirEP" />
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>
                            N° de Solicitud:
                        </label>
                        <div id='txtNSol' title="Número de Solicitud.">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span5">
                        <label>
                            Fecha de Recibido :</label>
                        <div id='txtFecRec'>
                        </div>
                    </div>
                    <div class="span5">
                        <label>
                            Dependencia solicitante:</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="CboDepSol" class="cbo">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>
                            Objeto a Contratar</label>
                        <textarea id="txtObjCon"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span5">
                        <label>
                            Dependencia Delegada:</label>
                        <div style="font-size: 12px; font-family: Verdana;" id="CboDepDel" class="cbo">
                        </div>
                    </div>
                    <div class="span5">
                        <label>
                            Modalidad de Selección
                        </label>
                        <div id="CboMod" class="cbo">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span5">
                        <label>
                            Tipo del Contrato:</label>
                        <div style="font-size: 12px; font-family: Verdana; float: left" id="CboTip" class="cbo">
                        </div>
                    </div>
                    <div class="span5">
                        <label>
                            SubTipo del Contrato:</label>
                        <div style="font-size: 12px; font-family: Verdana; padding-left: 10px;" class="cbo"
                            id="CboSubTip">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span5">
                        <label>
                            Valor a Contratar:
                        </label>
                        <div id='txtValTot' title="Especifique El Valor Total a Contratar.">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
